<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinesario - Acceso a Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }
        
        .container {
            position: relative;
            width: 900px;
            height: 600px;
            background: rgba(15, 15, 20, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            border: 1px solid #00ffcc;
        }
        
        /* Header Estilo Cine */
        .cinema-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #00a3ff, #00ffcc);
            text-align: center;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }
        
        .cinema-header h1 {
            font-size: 28px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #fff;
        }
        
        /* Form containers */
        .user {
            flex: 1;
            padding: 70px 50px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
            position: relative;
            z-index: 5;
        }
        
        /* Form styling */
        .form-container {
            width: 100%;
            max-width: 320px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffcc;
            font-size: 18px;
        }
        
        .input-group input {
            width: 100%;
            height: 50px;
            padding: 0 20px 0 50px;
            border: none;
            background: rgba(40, 40, 50, 0.7);
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            color: #fff;
        }
        
        .input-group input:focus {
            background: rgba(60, 60, 70, 0.7);
            border-color: #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }
        
        /* Button styling */
        .btn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #00a3ff, #00ffcc);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Switch panel */
        .switch-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease;
            z-index: 100;
            border-radius: 20px;
        }
        
        .switch-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            display: flex;
            transition: all 0.6s ease;
        }
        
        .panel {
            width: 50%;
            height: 100%;
            padding: 0 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-size: cover;
            background-position: center;
        }
        
        .panel.left {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                       url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=900&q=80');
        }
        
        .panel.right {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                       url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=900&q=80');
        }
        
        .panel h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .panel p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 90%;
        }
        
        .switch-btn {
            padding: 12px 45px;
            background: transparent;
            border: 2px solid #00ffcc;
            border-radius: 30px;
            color: #00ffcc;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .switch-btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        
        /* Active state */
        .switch-container.active {
            left: 0;
        }
        
        .switch-container.active .switch-panel {
            transform: translateX(-50%);
        }
        
        /* Additional cinema elements */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            font-size: 14px;
            color: #aaa;
            z-index: 20;
        }
        
        .benefits {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }
        
        .benefit-card {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 15px;
            width: 30%;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .benefit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }
        
        .benefit-card i {
            font-size: 24px;
            color: #00ffcc;
            margin-bottom: 10px;
        }
        
        /* Responsive */
        @media (max-width: 920px) {
            .container {
                width: 95%;
                height: auto;
                min-height: 600px;
            }
        }
        
        @media (max-width: 680px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 850px;
            }
            
            .switch-container {
                position: relative;
                width: 100%;
                height: 200px;
                left: 0;
                top: auto;
                bottom: 0;
            }
            
            .user {
                padding: 80px 20px 150px;
            }
            
            .benefits {
                margin-top: 15px;
            }
            
            .benefit-card {
                width: 45%;
                padding: 10px;
            }
            
            .switch-container.active {
                height: 200px;
            }
            
            .benefits {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Cine -->
        <div class="cinema-header">
            <h1><i class="fas fa-film"></i> Cinesario - Tu Experiencia Cinematográfica</h1>
        </div>
        
        <!-- Login Form -->
        <div class="user">
            <div class="form-container">
                <h2 class="title">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn">Ingresar a Mi Cuenta</button>
                </form>
                
                
            </div>
        </div>
        
        <!-- Register Form -->
        <div class="user">
            <div class="form-container">
                <h2 class="title">Crear Cuenta</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre completo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirmar contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                
                
            </div>
        </div>
        
        <!-- Switch Panel -->
        <div class="switch-container">
            <div class="switch-panel">
                <div class="panel left">
                    <h2>¡Bienvenido a Cinesario!</h2>
                    <button class="switch-btn" id="switchToRegister">Crear Cuenta</button>
                </div>
                <div class="panel right">
                    <h2>¡Hola Cinéfilo!</h2>
                    <button class="switch-btn" id="switchToLogin">Iniciar Sesión</button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>© 2025 Cinesario - Todos los derechos reservados | Términos y Condiciones | Política de Privacidad</p>
        </div>
    </div>

    <script src="server.js"></script>
    <script>
        // Switch between forms
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const switchContainer = document.querySelector('.switch-container');
        
        switchToRegister.addEventListener('click', () => {
            switchContainer.classList.add('active');
        });
        
        switchToLogin.addEventListener('click', () => {
            switchContainer.classList.remove('active');
        });
        
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Inicio de sesión exitoso! Redirigiendo a tu cuenta de Cinesario.');
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Registro exitoso! Bienvenido/a a Cinesario. Ahora puedes disfrutar de todos nuestros beneficios.');
        });
    </script>
</body>
</html>
